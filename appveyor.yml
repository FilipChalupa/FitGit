os: unstable

environment:
  matrix:
    - nodejs_version: 7

cache:
  - node_modules -> package.json
  - app/node_modules -> app/package.json

# Enable when https://github.com/yarnpkg/yarn/issues/1233 and
# https://github.com/yarnpkg/yarn/issues/1059 are resolved and disable npm cache
#
# cache:
#   - "%LOCALAPPDATA%/Yarn"

matrix:
  fast_finish: true

build: off

version: '{build}'

shallow_clone: true

clone_depth: 1

install:
  - ps: Install-Product node $env:nodejs_version
  - set CI=true
  - npm install -g npm@latest
  - set PATH=%APPDATA%\npm;%PATH%
  - npm install

# Enable when https://github.com/yarnpkg/yarn/issues/1233 and
# https://github.com/yarnpkg/yarn/issues/1059 are resolved and disable npm cache
#
# install:
#   - ps: Install-Product node $env:nodejs_version
#   - set CI=true
#   - choco install yarn
#   - refreshenv
#   - yarn

test_script:
  - node --version
  #- npm run lint
  #- npm run test
  #- npm run build
  #- npm run test-e2e
  - npm run package
  - 7z a app-$(PLATFORM)-$(APPVEYOR_REPO_TAG_NAME).zip release

artifacts:
  - path: app-$(PLATFORM)-$(APPVEYOR_REPO_TAG_NAME).zip
    name: release-archive

deploy:
  description: ''
  provider: GitHub
  auth_token:
    secure: /7T74glgVe7tT6igUGJXrvGhyyOkCz1IZExWehPM5QqzSC2E3PfrGTN7n87+ebWk
  artifact: release-archive
  draft: false
  prerelease: false
  on:
    branch: master
    appveyor_repo_tag: true
