src_folder: src
dist_folder: ../public
styles:
  - src/styles/index.styl
scripts:
  - src/scripts/index.es6
images:
  - src/images/**/*.{jpg,png}
sprites:
  -
    path: src/images/sources/*.svg
    name: false
static:
  - src/fonts/**
  - node_modules/jquery/dist/jquery.min.js
templates:
  - src/templates/*.jade
dependencies:
  - stylus-normalize
  - jquery
  - bootstrap
data:
  global: src/data/global.json
hooks:
  init: mango install
version: ">=0.27"
browsersync:
  open: false
