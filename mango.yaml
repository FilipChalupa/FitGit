src_folder: src
dist_folder: app/public
styles:
  - src/styles/index.styl
images:
  - src/images/**/*.{jpg,png}
static:
  - node_modules/bootstrap/dist/css/bootstrap.min.css
  - node_modules/bootstrap/dist/js/bootstrap.min.js
  - src/fonts/**
  - src/scripts/**
templates:
  - src/templates/*.jade
watch:
  - src/scripts/**
data:
  global: src/data/global.json
hooks:
  init: mango install
version: ">=0.27"
browsersync:
  open: false
