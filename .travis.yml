sudo: false

osx_image: xcode7.3

language: c

dist: trusty

node_js:
  - 7

matrix:
  include:
    #- os: osx
    - os: linux
      env: CC=clang CXX=clang++ npm_config_clang=1
      compiler: clang

cache:
  directories:
    - node_modules
    - app/node_modules
    - $HOME/.electron
    - $HOME/.cache

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
      - icnsutils
      - graphicsmagick
      - xz-utils
      - xorriso
      - libgnome-keyring-dev
      - icnsutils

install:
  - export CXX="g++-4.8"
  - npm install -g npm@latest
  - travis_wait 30 npm install
  - "/sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_99.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :99 -ac -screen 0 1280x1024x16 || true"

before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start &
  - sleep 3

script:
  - travis_wait 30 npm run prebuild
  - travis_wait 30 npm run build-local

before_deploy:
  - ARCHIVE=FitGit-$TRAVIS_OS_NAME-$TRAVIS_TAG.zip
  - cd $TRAVIS_BUILD_DIR/dist && zip -r ../$ARCHIVE *
deploy:
  provider: releases
  api_key:
    secure: ""
  file: $ARCHIVE
  skip_cleanup: true
  on:
    tags: true
