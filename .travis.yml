osx_image: xcode7.3

dist: trusty
sudo: false

language: c

matrix:
  include:
    - os: osx
    - os: linux
      env: CC=clang CXX=clang++ npm_config_clang=1
      compiler: clang

cache:
  directories:
    - node_modules
    - $HOME/.electron
    - $HOME/.cache

addons:
  apt:
    packages:
      - libgnome-keyring-dev
      - icnsutils

before_install:
  - mkdir -p /tmp/git-lfs && curl -L https://github.com/github/git-lfs/releases/download/v1.5.5/git-lfs-$([ "$TRAVIS_OS_NAME" == "linux" ] && echo "linux" || echo "darwin")-amd64-1.5.5.tar.gz | tar -xz -C /tmp/git-lfs --strip-components 1 && /tmp/git-lfs/git-lfs pull

install:
  - nvm install 7
  - npm install

script:
  - node --version
  - npm --version
  - echo Packing
  - npm run pack
  - echo Publishing
  - GH_REPO="@github.com/Onset/git-latex.git"
  - FULL_REPO="https://$GH_TOKEN$GH_REPO"
  - cd dist
  - git init
  - git config user.email "chalupa.filip@gmail.com"
  - git config user.name "Filip Chalupa"
  - git add .
  - git commit -m "Deploy"
  - git push --force --quiet $FULL_REPO master:package/$TRAVIS_OS_NAME

branches:
  except:
    - "/^v\\d+\\.\\d+\\.\\d+$/"
